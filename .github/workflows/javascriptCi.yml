name: JavaScript CI

on:
  pull_request:
    paths:
      - "javascript/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies and run tests
        run: |
          for package in javascript/*; do
            if [ -d "$package" ]; then
              echo "Running tests for $package"
              cd $package
              yarn install
              yarn test
              cd ..
            fi
          done
