name: JavaScript CI

on:
  pull_request:
    paths:
      - "javascript/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn install
        working-directory: ./javascript

      - name: Run tests
        run: yarn test
        working-directory: ./javascript
